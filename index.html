<!DOCTYPE html> 
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="images/google.jpg" type="image/jpg">
        <title>Google</title>
    </head>
    <body>
        <div class="homepage">
            <div class="menulinks">
                <div id="aboutlink">
                    <p class="linktext">About</p>
                </div>
                <div id="storelink">
                    <p class="linktext">Store</p>
                </div>
                <div id="gmaillink">
                    <p class="linktext">Gmail</p>
                </div>
                <div id="imageslink">
                    <p class="linktext">Images</p>
                </div>
                <div id="googleoptionslink">
                    <img id="googleappsmenu" src="images/app-menu-icon-10.jpg">
                </div>
                <div id="profilelink">
                    <img id="profileimage" src="images/unnamed.png">
                </div>
            </div>
            <div class="searcharea">
                <div class="searchimage">
                    <img id="googlelogo" src="images/580b57fcd9996e24bc43c51f.png">
                </div>
                <div class="searchfield">
                    <input type="text" id="googlesearchfield">
                </div>
                <div class="searchbuttons">
                    <button id="googlesearchbutton"><p>Google Search</p></button>
                    <button id="feelingluckybutton"><p>I'm Feeling Lucky</p></button>
                </div>
            </div>
            <div class="footerlinks">
                <div id="countrylink">
                    <p class="linktext">Canada</p>
                </div>
                <div id="advertlink">
                    <p class="linktext">Advertising</p>
                </div>
                <div id="businesslink">
                    <p class="linktext">Business</p>
                </div>
                <div id="searchlink">
                    <p class="linktext">How Search Works</p>
                </div>
                <div id="privacylink">
                    <p class="linktext">Privacy</p>
                </div>
                <div id="termslink">
                    <p class="linktext">Terms</p>
                </div>
                <div id="settingslink">
                    <p class="linktext">Settings</p>
                </div>
            </div>
        </div>
    </body>
</html>
