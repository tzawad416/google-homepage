        <script>
            /* Script for JS fundamental lesson exercise */
            let numbers = [23, 32, 9, 14, 5, 19];
            const MAX = 57;
            let actual = MAX - 13;
            let percentage = actual / MAX;
            console.log(`Sum of ${numbers[0]} and ${numbers[1]}: ${numbers[0] + numbers[1]}`);
            console.log(`Sum of all numbers in array: ${numbers.reduce((a, b) => a + b, 0)}`);
            console.log(`Division of ${numbers[2]} by ${numbers[3]}: ${(numbers[2] / numbers[3]).toFixed(4)}`);
            console.log(`Percentage value: ${(percentage*100).toFixed(2)}%`)
        </script>
